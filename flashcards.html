<!DOCTYPE html>
<html>
<head>
  <title>Flashcards</title>
  <link rel="stylesheet" type="text/css" href="flashcards.css">
</head>
<body>
  <div id="navbar">
    <button id="btn-chinese-to-english-test">中文→英语 Test</button>
    <button id="btn-english-to-chinese-test">英语→中文 Test</button>
    <button id="btn-character-test">字 Test</button>
    <button id="btn-stats">Stats</button>
    <button id="btn-word-list">Word List</button>
    <button id="btn-import-words">Import Words</button>
  </div>
  <div id="content"></div>

  <template id="chinese-to-english-test-template">
    <h2>中文→英语 Test</h2>
    <div class="scores"></div>
    <table>
      <thead>
        <tr>
          <td>中文</td>
          <td>pinyin</td>
          <td>英语</td>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <button id="btn-test-submit">Submit</button>
  </template>

  <template id="chinese-to-english-test-question-template">
    <tr>
      <td class="chinese"></td>
      <td class="pinyin"><input type="text"></td>
      <td class="english"><input type="text"></td>
    </tr>
  </template>

  <template id="word-list-template">
    <h2>Word List</h2>
    <table>
      <thead>
        <tr>
          <td>中文</td>
          <td>pinyin</td>
          <td>英语</td>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </template>

  <template id="word-row-template">
    <tr>
      <td class="chinese"></td>
      <td class="pinyin"></td>
      <td class="english"></td>
    </tr>
  </template>

  <template id="import-words-template">
    <h2>Import Words</h2>
    <textarea id="import-text"></textarea>
    <button id="btn-import-text">Import</button>
  </template>
  <script type="text/javascript" src="flashcards.js"></script>
</body>
</html>
